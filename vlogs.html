    function myFunction() {

            hideReponsiveLogo()

    }

    function showResponsiveLogo() {
        document.getElementById('nonResponsiveLogo').display = false;
        document.getElementById('responsiveLogo').display    = true;
    }

    function hideReponsiveLogo() {
        document.getElementById('nonResponsiveLogo').display = true;
        document.getElementById('responsiveLogo').display    = false;
